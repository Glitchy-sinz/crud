<div mat-dialog-title>
    <h1>ADD FORM</h1>
</div>
<form [formGroup]="formAdd" (ngSubmit)="onSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Party Name</mat-label>
            <input matInput type="text" placeholder="Ex. Company Name"  formControlName="partyname">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Address-1</mat-label>
            <input matInput placeholder="Ex. Babaji" formControlName="add1">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address-2</mat-label>
            <input matInput placeholder="Ex. Babaji" formControlName="add2">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. Babaji" formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. Babaji" formControlName="state">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex. abc@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone No.</mat-label>
            <input matInput placeholder="Ex. 123-456-789" formControlName="num">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contact Person</mat-label>
            <input matInput placeholder="Ex. Joe" formControlName="contper">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>GST No.</mat-label>
            <input matInput placeholder="Ex. 29GGGGG1314R9Z6" formControlName="gst">
            </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' :  'Save'}}</button>
</div>
</form>
